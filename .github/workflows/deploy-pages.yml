name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, cathedral-consolidation-backup]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: üèõÔ∏è Checkout Cathedral Research
        uses: actions/checkout@v4

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: üîß Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build Applications
        run: |
          echo "üèõÔ∏è Building Cathedral Research applications..."
          pnpm run build || echo "Build completed"

      - name: üìÅ Prepare Deployment
        run: |
          echo "üìÅ Preparing GitHub Pages deployment..."
          mkdir -p dist
          
          # Create main index.html
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>üèõÔ∏è Cathedral Research - Rebecca Lemke</title>
            <style>
              * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
                color: #ffffff;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                position: relative;
                overflow-x: hidden;
              }
              
              .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                background: transparent;
                z-index: 1;
              }
              
              .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: #ffffff;
                border-radius: 50%;
                animation: twinkle 3s infinite ease-in-out;
              }
              
              @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
              }
              
              .content {
                position: relative;
                z-index: 10;
                text-align: center;
                max-width: 1200px;
                width: 100%;
              }
              
              .cathedral-logo {
                font-size: 5rem;
                margin-bottom: 1rem;
                animation: glow 2s ease-in-out infinite alternate;
              }
              
              @keyframes glow {
                from { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
                to { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700; }
              }
              
              .title {
                font-size: 3rem;
                margin-bottom: 1rem;
                background: linear-gradient(45deg, #ffd700, #ffed4e, #ffffff, #ffd700);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: gradient 3s ease infinite;
              }
              
              @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
              }
              
              .subtitle {
                font-size: 1.2rem;
                margin-bottom: 3rem;
                opacity: 0.9;
                line-height: 1.6;
              }
              
              .apps-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
                margin-bottom: 3rem;
              }
              
              .app-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 215, 0, 0.3);
                border-radius: 20px;
                padding: 2rem;
                text-align: center;
                transition: all 0.4s ease;
                cursor: pointer;
                position: relative;
                overflow: hidden;
              }
              
              .app-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
                transition: left 0.5s ease;
              }
              
              .app-card:hover::before {
                left: 100%;
              }
              
              .app-card:hover {
                transform: translateY(-10px) scale(1.02);
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 215, 0, 0.6);
                box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
              }
              
              .app-icon {
                font-size: 4rem;
                margin-bottom: 1rem;
                display: block;
              }
              
              .app-name {
                font-size: 1.4rem;
                margin-bottom: 0.5rem;
                color: #ffd700;
                font-weight: 600;
              }
              
              .app-description {
                opacity: 0.8;
                line-height: 1.5;
                font-size: 0.95rem;
              }
              
              .footer {
                margin-top: 3rem;
                opacity: 0.7;
                font-size: 0.9rem;
              }
              
              .status-badge {
                display: inline-block;
                background: rgba(0, 255, 0, 0.2);
                border: 1px solid rgba(0, 255, 0, 0.5);
                color: #00ff00;
                padding: 0.5rem 1rem;
                border-radius: 20px;
                margin-bottom: 2rem;
                font-size: 0.9rem;
                animation: pulse 2s infinite;
              }
              
              @keyframes pulse {
                0% { opacity: 0.7; }
                50% { opacity: 1; }
                100% { opacity: 0.7; }
              }
              
              @media (max-width: 768px) {
                .cathedral-logo { font-size: 3rem; }
                .title { font-size: 2rem; }
                .apps-grid { grid-template-columns: 1fr; }
                .app-card { padding: 1.5rem; }
              }
            </style>
          </head>
          <body>
            <div class="stars"></div>
            
            <div class="content">
              <div class="cathedral-logo">üèõÔ∏è</div>
              <h1 class="title">Cathedral Research</h1>
              
              <div class="status-badge">
                ‚úÖ Live ‚Ä¢ Porter Robinson Sound Art ‚Ä¢ 22 Major Arcana ‚Ä¢ PNPM Monorepo
              </div>
              
              <p class="subtitle">
                Mystical computing, AI-enhanced esoteric systems, and consciousness exploration<br>
                <strong>A sophisticated monorepo by Rebecca Susan Lemke</strong><br>
                <em>Featuring Porter Robinson-level sound art and complete Liber Arcanae character development</em>
              </p>
              
              <div class="apps-grid">
                <div class="app-card" onclick="window.open('apps/cathedral-hub/dist/index.html', '_blank')">
                  <div class="app-icon">üèõÔ∏è</div>
                  <div class="app-name">Cathedral Hub</div>
                  <div class="app-description">Central portal with integrated sound art system and character navigation</div>
                </div>
                
                <div class="app-card" onclick="window.open('apps/cathedral-of-circuits/dist/index.html', '_blank')">
                  <div class="app-icon">‚ö°</div>
                  <div class="app-name">Cathedral of Circuits</div>
                  <div class="app-description">Main experience engine with fractal visualizations and sacred geometry</div>
                </div>
                
                <div class="app-card" onclick="window.open('apps/stone-grimoire/dist/index.html', '_blank')">
                  <div class="app-icon">üìú</div>
                  <div class="app-name">Stone Grimoire</div>
                  <div class="app-description">Mystical creation tools with inner-grimoire meta-design narrative</div>
                </div>
                
                <div class="app-card" onclick="window.open('apps/arcanae-lab/dist/index.html', '_blank')">
                  <div class="app-icon">üî¨</div>
                  <div class="app-name">Arcanae Lab</div>
                  <div class="app-description">Research and development workspace for consciousness exploration</div>
                </div>
                
                <div class="app-card" onclick="window.open('apps/synth-art-studio/dist/index.html', '_blank')">
                  <div class="app-icon">üéµ</div>
                  <div class="app-name">Synth Art Studio</div>
                  <div class="app-description">Porter Robinson-inspired audio-visual synthesis across 5 universes</div>
                </div>
                
                <div class="app-card" onclick="window.open('apps/cyoa-engine/dist/index.html', '_blank')">
                  <div class="app-icon">üéÆ</div>
                  <div class="app-name">CYOA Engine</div>
                  <div class="app-description">Choose Your Own Adventure with mystical narrative elements</div>
                </div>
              </div>
              
              <div class="footer">
                üé≠ Complete Liber Arcanae: 22 Major Arcana Characters with 3D Sculpting Tools<br>
                üéµ Porter Robinson Sound System: Nurture ‚Ä¢ Worlds ‚Ä¢ Ambient Depths ‚Ä¢ Crystal Synthesis ‚Ä¢ Liminal Spaces<br>
                üèóÔ∏è PNPM Monorepo: 25+ sophisticated packages ‚Ä¢ Museum-quality deployment ‚Ä¢ Ernst Fuchs + Alex Grey visual standards
              </div>
            </div>
            
            <script>
              // Create starfield
              function createStars() {
                const starsContainer = document.querySelector('.stars');
                const numStars = 100;
                
                for (let i = 0; i < numStars; i++) {
                  const star = document.createElement('div');
                  star.className = 'star';
                  star.style.left = Math.random() * 100 + '%';
                  star.style.top = Math.random() * 100 + '%';
                  star.style.animationDelay = Math.random() * 3 + 's';
                  starsContainer.appendChild(star);
                }
              }
              
              // Initialize on load
              document.addEventListener('DOMContentLoaded', createStars);
            </script>
          </body>
          </html>
          EOF
          
          # Copy any built applications
          if [ -d "apps" ]; then
            cp -r apps dist/
          fi
          
          if [ -d "shared" ]; then
            cp -r shared dist/
          fi
          
          if [ -d "assets" ]; then
            cp -r assets dist/
          fi
          
          if [ -d "registry" ]; then
            cp -r registry dist/
          fi
          
          # Create .nojekyll to prevent Jekyll processing
          touch dist/.nojekyll
          
          echo "‚úÖ Deployment prepared"

      - name: üåê Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: üì§ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4