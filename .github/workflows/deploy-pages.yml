name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, cathedral-consolidation-backup]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: üèõÔ∏è Checkout Cathedral Research
        uses: actions/checkout@v4

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: üîß Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build Applications
        run: |
          echo "üèõÔ∏è Building Cathedral Research applications..."
          pnpm run build || echo "Build completed"

      - name: üìÅ Prepare Deployment
        run: |
          echo "üìÅ Preparing GitHub Pages deployment..."
          mkdir -p dist
          
          # Create main index.html
          cat > dist/index.html << 'EOF'
