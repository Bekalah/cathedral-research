                border: 2px solid rgba(255, 215, 0, 0.3);
                border-radius: 25px;
                padding: 2.5rem;
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                min-height: 240px;
              }
              
              .chamber-card::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.05), transparent);
                transform: rotate(-45deg);
                transition: transform 0.6s ease;
                pointer-events: none;
              }
              
              .chamber-card:hover::before {
                transform: rotate(-45deg) translate(50%, 50%);
              }
              
              .chamber-card:hover {
                transform: translateY(-10px) scale(1.02);
                border-color: rgba(255, 215, 0, 0.6);
                box-shadow: 0 25px 50px rgba(255, 215, 0, 0.2);
                background: rgba(255, 255, 255, 0.08);
              }
              
              .chamber-icon {
                font-size: 4rem;
                margin-bottom: 1.5rem;
                display: block;
                position: relative;
                z-index: 2;
              }
              
              .chamber-title {
                font-family: 'Cinzel', serif;
                font-size: 1.6rem;
                font-weight: 600;
                margin-bottom: 1rem;
                color: #FFD700;
                position: relative;
                z-index: 2;
              }
              
              .chamber-description {
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 1rem;
                opacity: 0.9;
                position: relative;
                z-index: 2;
              }
              
              .chamber-essence {
                font-size: 0.9rem;
                color: #FFD700;
                font-style: italic;
