          </body>
          </html>
          EOF
          
          # Copy any built applications
          if [ -d "apps" ]; then
            cp -r apps dist/
          fi
          
          if [ -d "shared" ]; then
            cp -r shared dist/
          fi
          
          if [ -d "assets" ]; then
            cp -r assets dist/
          fi
          
          if [ -d "registry" ]; then
            cp -r registry dist/
          fi
          
          # Create .nojekyll to prevent Jekyll processing
          touch dist/.nojekyll
          
          echo "‚úÖ Deployment prepared"

      - name: üåê Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: üì§ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4