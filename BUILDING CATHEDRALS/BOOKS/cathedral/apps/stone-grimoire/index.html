<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone-Grimoire â€” Modular Magical System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Stone-Grimoire: Modular magical system, rituals, and resource engine for cathedral world-building.">
  <style>
    :root {
      --void: #0B0B0B;
      --violet-core: #7A33FF;
      --gold-leaf: #C8A44D;
      --pearl-white: #F5F2EA;
      --pearl-lemurian: #E8E8F0;
    }
    body {
      font-family: 'Cinzel', 'Georgia', serif;
      background: radial-gradient(ellipse at center, var(--void) 0%, var(--violet-core) 40%, var(--pearl-white) 100%);
      color: var(--pearl-lemurian);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      padding: 2rem 0 1rem 0;
      background: linear-gradient(135deg, var(--violet-core), var(--gold-leaf));
      color: var(--pearl-white);
      font-size: 2.2rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
      border-bottom: 2px solid var(--gold-leaf);
      box-shadow: 0 0 40px rgba(122,51,255,0.12);
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 3rem 0;
    }
    .ritual-circle {
      background: radial-gradient(circle, var(--gold-leaf) 0%, var(--violet-core) 80%, transparent 100%);
      border-radius: 50%;
      width: 320px;
      height: 320px;
      margin: 0 auto 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 60px var(--gold-leaf);
      position: relative;
    }
    .circle-center {
      background: var(--void);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--pearl-white);
      font-size: 1.1rem;
      font-family: 'Cinzel', serif;
      box-shadow: 0 0 30px var(--violet-core);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
    .resource-list {
      margin-top: 2rem;
      max-width: 600px;
      background: linear-gradient(135deg, var(--pearl-white), var(--violet-core));
      border-radius: 20px;
      padding: 2rem;
      color: var(--violet-core);
      font-size: 1.1rem;
      box-shadow: 0 0 30px var(--violet-core);
    }
  </style>
</head>
<body>
  <div class="header">Stone-Grimoire</div>
  <main class="main">
    <div class="ritual-circle">
      <div class="circle-center">Ritual<br>Circle</div>
    </div>
    <div class="resource-list">
      <strong>Magical Resources:</strong><br>
      (Coming soon: Interactive rituals, resource management, and magical system tools)
    </div>
  </main>
</body>
</html>
