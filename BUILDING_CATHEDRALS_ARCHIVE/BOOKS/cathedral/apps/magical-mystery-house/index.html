<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
        <meta charset="UTF-8">
        <title>Magical Mystery House â€” Living Exploration</title>
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <meta name="description" content="Magical Mystery House: Interactive, walkable, living house for magical exploration and discovery.">
            <style>
                :root {
                --void: #0B0B0B;
                --violet-core: #7A33FF;
                --gold-leaf: #C8A44D;
                --pearl-white: #F5F2EA;
                --pearl-lemurian: #E8E8F0;
                }
                body {
                font-family: 'Cinzel', 'Georgia', serif;
                background: radial-gradient(ellipse at center, var(--void) 0%, var(--violet-core) 40%, var(--pearl-white) 100%);
                color: var(--pearl-lemurian);
                min-height: 100vh;
                margin: 0;
                overflow-x: hidden;
                }
                .header {
                text-align: center;
                padding: 2rem 0 1rem 0;
                background: linear-gradient(135deg, var(--violet-core), var(--gold-leaf));
                color: var(--pearl-white);
                font-size: 2.2rem;
                font-family: 'Cinzel', serif;
                letter-spacing: 2px;
                border-bottom: 2px solid var(--gold-leaf);
                box-shadow: 0 0 40px rgba(122,51,255,0.12);
                }
                .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 3rem 0;
                }
                .explore-map {
                background: linear-gradient(135deg, var(--pearl-white), var(--violet-core));
                border-radius: 30px;
                box-shadow: 0 0 40px var(--violet-core);
                padding: 2rem 1.5rem;
                min-width: 320px;
                max-width: 400px;
                margin-bottom: 2rem;
                text-align: center;
                color: var(--violet-core);
                font-size: 1.1rem;
                }
                .mystery-rooms {
                margin-top: 2rem;
                max-width: 600px;
                background: linear-gradient(135deg, var(--pearl-white), var(--violet-core));
                border-radius: 20px;
                padding: 2rem;
                color: var(--violet-core);
                font-size: 1.1rem;
                box-shadow: 0 0 30px var(--violet-core);
                }
            </style>
        </head>
        <body>
            <div class="header">Magical Mystery House</div>
                <main class="main">
                    <div class="explore-map">
                        <strong>Explore the Living House:</strong>
                        <br>
                        <canvas id="mysteryMap" width="400" height="300" style="border-radius:30px;box-shadow:0 0 40px var(--violet-core);background:linear-gradient(135deg,var(--pearl-white),var(--violet-core));margin-top:1rem;"></canvas>
                        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
                        <script>
                        new p5(function(p){
                          p.setup=function(){p.createCanvas(400,300);p.background(245,242,234);}
                          p.draw=function(){
                            p.clear();
                            p.background(245,242,234);
                            for(let i=0;i<7;i++){
                              let x=60+i*45+Math.sin(p.frameCount*0.02+i)*10;
                              let y=150+Math.cos(p.frameCount*0.02+i)*30;
                              p.fill(122,51,255,180);p.noStroke();p.ellipse(x,y,40,40);
                              p.fill(200,164,77,200);p.textAlign(p.CENTER,p.CENTER);p.text('Room '+(i+1),x,y);
                            }
                            p.fill(122,51,255,80);p.textSize(18);p.text('Magical Mystery House',200,40);
                          }
                        },'mysteryMap');
                        </script>
                    </div>
                    <div class="mystery-rooms">
                        <strong>Mystery Rooms:</strong>
                        <br>
                        <span style="color:var(--violet-core);font-size:1.1rem;">Rooms are dynamically generated. Click a room for magical events and interactive exploration.</span>
                    </div>
                </main>
            </body>
        </html>
