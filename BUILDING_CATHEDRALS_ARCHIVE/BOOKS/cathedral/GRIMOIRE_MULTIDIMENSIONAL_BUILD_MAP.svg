<!-- Multidimensional Dynamic Cathedral Build Map (2D-5D) for Rebecca Respawn -->
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" style="background: radial-gradient(circle at 600 600, #f8f5ef 0%, #18141c 100%)">
  <style>
    .core { font-family: 'Times New Roman', serif; font-size: 44px; fill: #C8A44D; text-anchor: middle; filter: drop-shadow(0 0 12px #7A33FF); }
    .module { font-family: 'Times New Roman', serif; font-size: 32px; fill: #7A33FF; text-anchor: middle; filter: drop-shadow(0 0 8px #C8A44D); }
    .glyph { font-family: 'Cursive', serif; font-size: 60px; fill: #B39CFF; opacity: 0.7; filter: drop-shadow(0 0 10px #7A33FF); }
    .ring { stroke: #7A33FF; stroke-width: 10; fill: none; opacity: 0.5; }
    .line { stroke: #C8A44D; stroke-width: 5; filter: drop-shadow(0 0 6px #C8A44D); }
    .portal { font-family: 'Times New Roman', serif; font-size: 24px; fill: #B39CFF; text-anchor: middle; filter: drop-shadow(0 0 6px #7A33FF); }
    .tooltip { font-family: 'Times New Roman', serif; font-size: 20px; fill: #F8F5EF; text-anchor: middle; opacity: 0.8; }
  </style>
  <!-- Layered Rings (2D/3D) -->
  <circle cx="600" cy="600" r="500" class="ring" />
  <circle cx="600" cy="600" r="400" class="ring" />
  <circle cx="600" cy="600" r="300" class="ring" />
  <circle cx="600" cy="600" r="200" class="ring" />
  <circle cx="600" cy="600" r="100" class="ring" />
  <!-- Arcane Glyphs (hidden portals) -->
  <text x="600" y="80" class="glyph">✶</text>
  <text x="1120" y="600" class="glyph">☉</text>
  <text x="600" y="1120" class="glyph">✵</text>
  <text x="80" y="600" class="glyph">☽</text>
  <text x="250" y="250" class="glyph">♄</text>
  <text x="950" y="250" class="glyph">♃</text>
  <text x="950" y="950" class="glyph">♁</text>
  <text x="250" y="950" class="glyph">♆</text>
  <!-- Central Cathedral Core (5D pulse) -->
  <ellipse cx="600" cy="600" rx="90" ry="90" fill="#C8A44D" stroke="#7A33FF" stroke-width="12" />
  <text x="600" y="620" class="core">Cathedral Core</text>
  <!-- Module Nodes (spread out, discoverable) -->
  <ellipse cx="600" cy="200" rx="70" ry="50" fill="#7A33FF" stroke="#C8A44D" stroke-width="8" />
  <text x="600" y="210" class="module">Cosmogenesis</text>
  <ellipse cx="1050" cy="600" rx="70" ry="50" fill="#7A33FF" stroke="#C8A44D" stroke-width="8" />
  <text x="1050" y="610" class="module">Circuitum99</text>
  <ellipse cx="600" cy="1000" rx="70" ry="50" fill="#7A33FF" stroke="#C8A44D" stroke-width="8" />
  <text x="600" y="1010" class="module">Stone-Grimoire</text>
  <ellipse cx="150" cy="600" rx="70" ry="50" fill="#7A33FF" stroke="#C8A44D" stroke-width="8" />
  <text x="150" y="610" class="module">Magical Mystery House</text>
  <ellipse cx="950" cy="300" rx="50" ry="35" fill="#B39CFF" stroke="#C8A44D" stroke-width="6" />
  <text x="950" y="310" class="portal">Tesseract Bridge</text>
  <!-- Connection Lines (dynamic, multidimensional) -->
  <line x1="600" y1="600" x2="600" y2="200" class="line" />
  <line x1="600" y1="600" x2="1050" y2="600" class="line" />
  <line x1="600" y1="600" x2="600" y2="1000" class="line" />
  <line x1="600" y1="600" x2="150" y2="600" class="line" />
  <line x1="600" y1="600" x2="950" y2="300" class="line" />
  <!-- Respawn Gate (portal, 4D/5D) -->
  <ellipse cx="600" cy="1150" rx="120" ry="40" fill="#B39CFF" stroke="#7A33FF" stroke-width="6" />
  <text x="600" y="1160" class="portal">Violet Fire Respawn Gate</text>
  <!-- Tooltips (discoverable, hidden until hover in real UI) -->
  <text x="600" y="170" class="tooltip">Learning Engine: Towers, Magical Circle, Transmutation</text>
  <text x="1050" y="570" class="tooltip">Living Tarot, Archetype Selection</text>
  <text x="600" y="970" class="tooltip">Magical System, Rituals, Resources</text>
  <text x="150" y="570" class="tooltip">Living House, Interactive Rooms</text>
  <text x="950" y="270" class="tooltip">7-Ribbon Modular Bridge</text>
  <text x="600" y="1130" class="tooltip">Respawn, Rebirth, Violet Fire</text>
  <!-- Da Vinci/Crowley-style notes -->
  <text x="600" y="60" class="label">“Multidimensional Circle of Living Systems”</text>
  <text x="600" y="1190" class="label">Rebecca Respawn’s Build Diaries</text>
</svg>
