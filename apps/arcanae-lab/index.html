<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® Arcanae Lab - High Fantasy Archetype Research</title>
    <meta name="description" content="Alexander McQueen meets Sacred Geometry - Advanced archetypal research and mystical couture interface">

    <!-- Google Fonts for Couture Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <style>
        /* Loading screen styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Crimson Text', serif;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0a0a0f 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0a0a0f 100%);
        }

        .loading-content {
            text-align: center;
            position: relative;
        }

        .loading-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #9b59b6, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .loading-subtitle {
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 2rem;
            font-style: italic;
            letter-spacing: 1px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(155, 89, 182, 0.3);
            border-top: 3px solid #9b59b6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(155, 89, 182, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #e74c3c);
            width: 0%;
            animation: load 2s ease-in-out infinite;
        }

        @keyframes load {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .loading-text {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
        }

        /* Mystical background animation */
        .loading-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 50%);
            animation: mysticalFloat 8s ease-in-out infinite;
        }

        @keyframes mysticalFloat {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: rotate(90deg) scale(1.1); opacity: 0.6; }
            50% { transform: rotate(180deg) scale(0.9); opacity: 0.4; }
            75% { transform: rotate(270deg) scale(1.05); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <h1 class="loading-title">ðŸ”® Arcanae Lab</h1>
            <p class="loading-subtitle">High Fantasy Archetype Research â€¢ Alexander McQueen meets Sacred Geometry</p>

            <div class="loading-spinner"></div>

            <div class="loading-progress">
                <div class="loading-bar"></div>
            </div>

            <p class="loading-text">Initializing couture mystical systems...</p>
        </div>
    </div>

    <div id="app"></div>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
