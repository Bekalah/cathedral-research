<!-- Cathedral Build Map as Tree of Life (Sephiroth) for Rebecca Respawn -->
<svg width="1200" height="1600" viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg" style="background:#18141c">
  <style>
    .sephira { fill: #C8A44D; stroke: #7A33FF; stroke-width: 8; }
    .sephira-label { font-family: 'Times New Roman', serif; font-size: 32px; fill: #F8F5EF; text-anchor: middle; }
    .module { font-family: 'Times New Roman', serif; font-size: 26px; fill: #7A33FF; text-anchor: middle; }
    .path { stroke: #B39CFF; stroke-width: 6; opacity: 0.7; }
    .glyph { font-family: 'Cursive', serif; font-size: 48px; fill: #B39CFF; opacity: 0.7; }
    .note { font-family: 'Times New Roman', serif; font-size: 22px; fill: #C8A44D; text-anchor: middle; }
  </style>
  <!-- Sephiroth positions (Tree of Life) -->
  <!-- Top -->
  <circle cx="600" cy="200" r="60" class="sephira" />
  <text x="600" y="210" class="sephira-label">Kether</text>
  <!-- Second row -->
  <circle cx="400" cy="400" r="60" class="sephira" />
  <text x="400" y="410" class="sephira-label">Chokmah</text>
  <circle cx="800" cy="400" r="60" class="sephira" />
  <text x="800" y="410" class="sephira-label">Binah</text>
  <!-- Third row -->
  <circle cx="600" cy="600" r="60" class="sephira" />
  <text x="600" y="610" class="sephira-label">Daath</text>
  <!-- Fourth row -->
  <circle cx="250" cy="800" r="60" class="sephira" />
  <text x="250" y="810" class="sephira-label">Chesed</text>
  <circle cx="950" cy="800" r="60" class="sephira" />
  <text x="950" y="810" class="sephira-label">Geburah</text>
  <!-- Fifth row -->
  <circle cx="400" cy="1000" r="60" class="sephira" />
  <text x="400" y="1010" class="sephira-label">Tiphereth</text>
  <circle cx="800" cy="1000" r="60" class="sephira" />
  <text x="800" y="1010" class="sephira-label">Netzach</text>
  <!-- Sixth row -->
  <circle cx="250" cy="1200" r="60" class="sephira" />
  <text x="250" y="1210" class="sephira-label">Hod</text>
  <circle cx="950" cy="1200" r="60" class="sephira" />
  <text x="950" y="1210" class="sephira-label">Yesod</text>
  <!-- Bottom -->
  <circle cx="600" cy="1400" r="60" class="sephira" />
  <text x="600" y="1410" class="sephira-label">Malkuth</text>
  <!-- Paths (simplified for clarity) -->
  <line x1="600" y1="200" x2="400" y2="400" class="path" />
  <line x1="600" y1="200" x2="800" y2="400" class="path" />
  <line x1="400" y1="400" x2="600" y2="600" class="path" />
  <line x1="800" y1="400" x2="600" y2="600" class="path" />
  <line x1="400" y1="400" x2="250" y2="800" class="path" />
  <line x1="800" y1="400" x2="950" y2="800" class="path" />
  <line x1="600" y1="600" x2="250" y2="800" class="path" />
  <line x1="600" y1="600" x2="950" y2="800" class="path" />
  <line x1="250" y1="800" x2="400" y2="1000" class="path" />
  <line x1="950" y1="800" x2="800" y2="1000" class="path" />
  <line x1="400" y1="1000" x2="250" y2="1200" class="path" />
  <line x1="800" y1="1000" x2="950" y2="1200" class="path" />
  <line x1="400" y1="1000" x2="600" y2="1400" class="path" />
  <line x1="800" y1="1000" x2="600" y2="1400" class="path" />
  <line x1="250" y1="1200" x2="600" y2="1400" class="path" />
  <line x1="950" y1="1200" x2="600" y2="1400" class="path" />
  <!-- Modules mapped to spheres -->
  <text x="600" y="180" class="module">Cathedral Core</text>
  <text x="400" y="380" class="module">Cosmogenesis</text>
  <text x="800" y="380" class="module">Circuitum99</text>
  <text x="600" y="580" class="module">Stone-Grimoire</text>
  <text x="250" y="780" class="module">Magical Mystery House</text>
  <text x="950" y="780" class="module">Tesseract Bridge</text>
  <text x="400" y="980" class="module">Alchemy Lab</text>
  <text x="800" y="980" class="module">Synthesis Lab</text>
  <text x="250" y="1180" class="module">Arcana Registry</text>
  <text x="950" y="1180" class="module">Memory Support</text>
  <text x="600" y="1380" class="module">Violet Fire Respawn Gate</text>
  <!-- Mystical glyphs -->
  <text x="600" y="100" class="glyph">✡</text>
  <text x="600" y="1500" class="glyph">☉</text>
  <text x="100" y="800" class="glyph">☽</text>
  <text x="1100" y="800" class="glyph">♄</text>
  <!-- Da Vinci/Crowley-style notes -->
  <text x="600" y="1550" class="note">“Tree of Living Systems: Sephiroth, Paths, and the Cathedral of Consciousness”</text>
  <text x="600" y="1580" class="note">Rebecca Respawn’s Build Diaries</text>
</svg>
